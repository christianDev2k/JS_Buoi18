<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        .form__input {
            width: 750px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <form action="" class="form__input mx-auto">
            <label for="">Nhập vào các số nguyên</label>
            <div class="row mt-2">
                <div class="col-10">
                    <input type="text" id="inputNum" class="form-control">
                </div>
                <div class="col-2">
                    <button id="addNumBtn" class="btn btn-success">Thêm số</button>
                </div>
            </div>
            <div class="mt-3 bg-body-tertiary p-3 fw-bold">
                <span>Array = </span>
                <span id="showArr"></span>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="radio" name="option" id="sumInt" value="sumInt" checked>
                    <label for="sumInt">Tổng số dương</label>
                </div>
                <div class="col">
                    <input type="radio" name="option" id="countPositive" value="countPositive">
                    <label for="countPositive">Đếm số dương</label>
                </div>
                <div class="col">
                    <input type="radio" name="option" id="numMin" value="numMin">
                    <label for="numMin">Tìm số nhỏ nhất</label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="radio" name="option" id="intMin" value="intMin">
                    <label for="intMin">Tìm số dương nhỏ nhất</label>
                </div>
                <div class="col">
                    <input type="radio" name="option" id="evenNumLast" value="evenNumLast">
                    <label for="evenNumLast">Tìm số chẵn cuối cùng</label>
                </div>
                <div class="col">
                    <input type="radio" name="option" id="sortAscending" value="sortAscending">
                    <label for="sortAscending">Sắp xếp tăng dần</label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <input type="radio" name="option" id="primeNum" value="primeNum">
                    <label for="primeNum">Tìm SNT đầu tiên</label>
                </div>
                <div class="col">
                    <input type="radio" name="option" id="countInteger" value="countInteger">
                    <label for="countInteger">Đếm số nguyên</label>
                </div>
                <div class="col">
                    <input type="radio" name="option" id="posNev" value="posNev">
                    <label for="posNev">So sánh SL số âm/dương</label>
                </div>
            </div>
            <div class="row mt-3 align-items-center">
                <div class="col">
                    <input type="radio" name="option" id="changePos" value="changePos">
                    <label for="changePos">Đổi chỗ 2 giá trị</label>
                </div>
                <div class="col">
                    <input type="text" placeholder="Vị trí 1" id="changePos1" class="form-control">
                </div>
                <div class="col">
                    <input type="text" placeholder="Vị trí 2" id="changePos2" class="form-control">
                </div>
            </div>
            <button id="resultBtn" class="btn btn-success mt-3 mx-auto d-block px-5">Kết quả</button>
            <div class="mt-3 bg-success-subtle text-success p-3 fw-semibold">
                <div id="result">Kết quả là: ...</div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
